stages:
  - build
  - publish
  - deploy

variables:
  IMAGE: "$CI_REGISTRY_IMAGE:latest"
  DOCKER_CONFIG: /kaniko/.docker/
  KANIKO_IMAGE: gcr.io/kaniko-project/executor:debug

# ---------- BUILD ----------
dev-build:
  stage: build
  image:
    name: $KANIKO_IMAGE
    entrypoint: [""]
  script:
    - mkdir -p $DOCKER_CONFIG
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$DEV_DOCKER_USERNAME\",\"password\":\"$DEV_DOCKER_PASSWORD\"}}}" \
      > $DOCKER_CONFIG/config.json

    - |
      /kaniko/executor \
        --context $CI_PROJECT_DIR \
        --dockerfile $CI_PROJECT_DIR/Dockerfile \
        --destination "$CI_REGISTRY_IMAGE:latest" \
        --cache=true \
        --cache-repo="$CI_REGISTRY_IMAGE/cache" \
        --verbosity=info

  rules:
    - if: $CI_COMMIT_BRANCH == "master"

# ---------- PUBLISH ----------
dev-publish:
  stage: publish
  image:
    name: $KANIKO_IMAGE
    entrypoint: [""]
  script:
    - mkdir -p $DOCKER_CONFIG
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" \
      > $DOCKER_CONFIG/config.json

    - |
      /kaniko/executor \
        --context $CI_PROJECT_DIR \
        --dockerfile $CI_PROJECT_DIR/Dockerfile \
        --destination "$CI_REGISTRY_IMAGE:latest" \
        --destination "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA" \
        --cache=true \
        --cache-repo="$CI_REGISTRY_IMAGE/cache" \
        --verbosity=info

  rules:
    - if: $CI_COMMIT_BRANCH == "master"

dev-deploy-frontend:
  stage: deploy

  before_script:
    - apk add --no-cache openssh
    - mkdir -p ~/.ssh

    # SSH key
    - echo "$ENV_PRIVATE_KEY_BASE64" | base64 -d > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa

    # Добавление сервера в known_hosts
    - ssh-keyscan -p 22 "$ENV_SSH_HOST" >> ~/.ssh/known_hosts

  script:
    - |
      ssh -o StrictHostKeyChecking=no "$ENV_SSH_USER@$ENV_SSH_HOST" "
        echo 'Logging into registry...';
        echo '$CI_REGISTRY_PASSWORD' | docker login '$CI_REGISTRY' -u '$CI_REGISTRY_USER' --password-stdin;

        echo 'Pulling frontend image...';
        docker pull $CI_REGISTRY_IMAGE:latest;

        echo 'Stopping old frontend container...';
        docker stop frontend || true;
        docker rm frontend || true;

        echo 'Starting new frontend container...';
        docker run -d \
          --name frontend \
          --restart unless-stopped \
          -p 3000:3000 \
          $CI_REGISTRY_IMAGE:latest;
      "

    - |
      # Проверка запуска
      ssh -o StrictHostKeyChecking=no "$ENV_SSH_USER@$ENV_SSH_HOST" "
        sleep 5
        if docker ps | grep -q 'frontend'; then
          echo 'Frontend started successfully';
          docker logs frontend --tail 50
        else
          echo 'Frontend failed to start';
          docker logs frontend --tail 50 || true
          exit 1
        fi
      "

  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
